{% extends "layout.html" %}

{% block content %}
    <h1>{{title}}</h1>
    <p>Welcome to {{title}}</p>
    <br><br>
  {% if docs.length > 0 %}
    <ul id = "wikiList">
		  {% for doc in docs %}
		    <!-- <li><a href='#'>{{doc.title}}</a></li> -->
		    <li>{{doc|page_link}}</li>
		  {% endfor %}
		</ul>
	{% else %}
		There are no pages. Why don't you <a href='/add'>add one</a>?
	{% endif %}
{% endblock %}
